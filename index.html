<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="reset.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <main>
        <div class="container">
            <div id="viewfinder"></div>
            <div class="buttons">
                <div class="align-keys">
                    <button class="button" role="button">C</button>
                    <button class="button" role="button">/</button>
                    <button class="button" role="button">*</button>
                    <button class="button" role="button">&larr;</button>
                </div>
                <div class="align-keys">
                    <button class="button" role="button">7</button>
                    <button class="button" role="button">8</button>
                    <button class="button" role="button">9</button>
                    <button class="button" role="button">-</button>
                </div>
                <div class="align-keys">
                    <button class="button" role="button">4</button>
                    <button class="button" role="button">5</button>
                    <button class="button" role="button">6</button>
                    <button class="button" role="button">+</button>
                </div>
                <div class="align-keys">
                    <button class="button" role="button">1</button>
                    <button class="button" role="button">2</button>
                    <button class="button" role="button">3</button>
                    <button class="button" role="button">.</button>
                </div>
                <div class="align-keys">
                    <button class="button" role="button">0</button>
                    <button class="button" role="button" id="equal">=</button>
                </div>
            </div>
            <div id="detailResult"></div>
        </div>
    </main>
    <script src="calculator.js"></script>
</html>
